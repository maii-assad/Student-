<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SignAdmin.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-card d-flex">
            <div class="image-section"></div>
            <div class="form-section p-4">
                <h2 class="text-center">Sign up</h2>
                <form>
                    <input type="text" class="form-control mb-2" placeholder="Enter user name">
                    <input type="email" class="form-control mb-2" placeholder="Enter email address">
                    <input type="tel" class="form-control mb-2" placeholder="Phone number">
                    <input type="text" class="form-control mb-2" placeholder="ID">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">
                          By signing up you agree to student libraryâ€™s 
                          <a href="URL_GOES_HERE">terms of services</a>
                        </label>
                    </div>
                    <button type="submit" class="btn custom-btn w-100">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
