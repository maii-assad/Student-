<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <title>Student Library - SVNU</title>
</head>
<body>
    <div class="login-card">
        <div class="header">
            <div class="logo">
                <div class="logo-inner">
                    <img src="logo.jpeg" alt="SVNU Logo" class="logo">
                </div>
            </div>
            <div class="title">
                <h1>Student library</h1>
                <hr>
                <p>SVNU</p>
            </div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Username / Gmail</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username / Gmail">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signup-option">
                    Don't have an account? <a href="/Signup/signup.html" class="signup-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
