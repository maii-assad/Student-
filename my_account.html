<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library - SVNU</title>
    <link rel="shortcut icon" href="Photos/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="my_account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header with logo and login -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="logo.jpeg" alt="SVNU Logo" class="logo">
                        <div class="logo-text">
                            <h1>Student library</h1>
                            <hr>
                            <p>SVNU</p>
                        </div>
                    </div>
                </div>
                <div class="login-section">
                    <div class="icon-link">
                        <a href="index.html"><i class="fa-solid fa-house" style="color: #0c2a5d;"></i></a>
                        <a href="my_account.html"><i class="fa-solid fa-user" style="color: #0c2a5d;"></i></a>
                    </div>
                    <div class="link">
                        <a href="my_account.html">MY ACCOUNT</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navigation menu -->
    <nav class="main-nav">
        <div class="container">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">TOP RATED <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">E-Books</a></li>
                        <li><a href="#">Materials</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">LEARNING TECH <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Computer Science</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">SERVICES <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Upload File</a></li>
                        <li><a href="#">Download</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="profile-container">
        <div class="background"></div>
        <div class="profile-content">
            <img src="logo.jpeg" alt="Profile Image" class="profile-image">
            <h1 class="profile-name">Mohamed Ali</h1>
            <p class="profile-title">Professor at South Valley National University</p>
            <p class="profile-location">Qena</p>
            
            <div class="action-buttons">
                <button class="action-button">Enhance profile</button>
                <button class="action-button" onclick="window.location.href='upload.html'">Upload file</button>
                <button class="action-button">Rates</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
